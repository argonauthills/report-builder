<html>
    <head>
        <style>
            /* RESET */
            /* apply a natural box layout model to all elements, but allowing components to change */
            html {
              box-sizing: border-box;
            }
            *, *:before, *:after {
              box-sizing: inherit;
            }

            /* UTILITIES */
            .no-page-break {
                /* page-break-inside: avoid;  phantomjs doesn't respect this; we're using this and the pseudo-selector hack instead */
                display:inline-block;
            }
            .no-page-break:after {
                content: '';
                display:block;
                height:0px;
                visibility: hidden;
            }

            /* REPORT HEADER */
            .report-header {}
            .report-header-title {}
            .report-header-description {}

            /* REPORT SECTION */
            .report-section {}
            .report-section-header {}

            /* RESULTS */
            .results-table {}
            .results-table-header {}
            .results-table-row {}

            .question-cell-width {}
            .datum-cell-width {
                width: 100px;
            }
            .bar-chart-cell-width {
                width: 300px;
            }

            .normal-row-height {
                height: 50px;
            }
            .large-row-height {
                height: 100px;
            }


            /* BAR CHART */
            .bar-chart {
                position: relative;
                width:100%;
                height:100%;
            }
            .bar-chart-bar {
                position:absolute;
                left:0;
                top:10;
                bottom:10;
                background-color: blue;
            }
            .bar-chart-symbol-1 {
                position:absolute;
                top:10;
                bottom:10;
                width:20px;
                margin-left:-10px;
                background-color: black;
                border-left: 1px solid white;
                border-right: 1px solid white;
            }
            .bar-chart-symbol-2 {
                position:absolute;
                top:50%;
                width:20px;
                height:20px;
                margin-top:-10px;
                margin-left:-10px;
                background-color: red;
                border: 1px solid white;
                border-radius:10px;
            }
            .bar-chart-division {
                position:absolute;
                top:0;
                bottom:0;
                margin-left:-1px;
                border: 1px solid gray;
                height:100%;
            }
        </style>
    </head>
    <body>
        <header class="report-header no-page-break">
            <title class="report-header-title">

            </title>
            <div class="report-header-description">

            </div>
        </header>

        <section class="report-section no-page-break">
            <header class="report-section-header">

            </header>
            <table class="results">
                <tr class="results-table-header">
                    <th class="question-cell-width large-row-height"></th>
                    <th class="datum-cell-width large-row-height"></th>
                    <th class="bar-chart-cell-width large-row-height"></th>
                </tr>
                <tr class="results-table-row">
                    <td class="question-cell-width normal-row-height"></td>
                    <td class="datum-cell-width normal-row-height"></td>
                    <td class="bar-chart-cell-width normal-row-height">
                        <div class="bar-chart">
                            <div class="bar-chart-bar" style="width:30%;"></div>
                            <div class="bar-chart-symbol-1"></div>
                            <div class="bar-chart-symbol-2"></div>
                            <div class="bar-chart-division"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </section>

    </body>
</html>
